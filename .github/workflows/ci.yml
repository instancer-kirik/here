name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  ZIG_VERSION: 0.12.1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ env.ZIG_VERSION }}

    - name: Run tests
      run: zig build test

    - name: Check formatting
      run: zig fmt --check src/

  build:
    name: Build
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact: here-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-linux
            artifact: here-linux-aarch64
          - os: macos-latest
            target: x86_64-macos
            artifact: here-macos-x86_64
          - os: macos-latest
            target: aarch64-macos
            artifact: here-macos-aarch64
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ env.ZIG_VERSION }}

    - name: Build release
      run: zig build release -Doptimize=ReleaseFast

    - name: Prepare artifact
      run: |
        mkdir -p dist
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          cp zig-out/release/${{ matrix.target }}/here dist/${{ matrix.artifact }}
        else
          # For macOS, we need to handle both architectures
          for target in x86_64-macos aarch64-macos; do
            if [ -f "zig-out/release/$target/here" ]; then
              cp "zig-out/release/$target/here" "dist/here-macos-${target#*-}"
            fi
          done
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: dist/here-*
        retention-days: 90

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
        path: ./release-artifacts

    - name: Display structure of downloaded files
      run: ls -la release-artifacts/

    - name: Create checksums
      run: |
        cd release-artifacts
        sha256sum here-* > checksums.txt
        cat checksums.txt

    - name: Extract version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          release-artifacts/here-*
          release-artifacts/checksums.txt
          README.md
          CHANGELOG.md
          LICENSE
          install.sh
        body: |
          ## üè† here ${{ steps.version.outputs.version }}

          Universal Package Manager - Install software across any Linux distribution or macOS with a single command.

          ### üì¶ Installation

          #### Quick Install (Recommended)
          ```bash
          curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
          ```

          #### Manual Download
          Download the binary for your platform:
          - **Linux x86_64**: `here-linux-x86_64`
          - **Linux aarch64**: `here-linux-aarch64`
          - **macOS Intel**: `here-macos-x86_64`
          - **macOS Apple Silicon**: `here-macos-aarch64`

          Make it executable and move to your PATH:
          ```bash
          chmod +x here-*
          sudo mv here-* /usr/local/bin/here
          ```

          ### ‚ú® What's New

          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

          ### üöÄ Quick Start

          ```bash
          # Install a package
          here install firefox

          # Search for packages
          here search python

          # Update all packages
          here update

          # Get help
          here help
          ```

          ### üîí Verification

          Verify your download with SHA256 checksums provided in `checksums.txt`.

          ---

          **"Why remember a dozen commands when one will do?"** üè†

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  docker:
    name: Docker Build
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ env.ZIG_VERSION }}

    - name: Build static binary
      run: |
        zig build -Doptimize=ReleaseFast -Dtarget=x86_64-linux-musl
        strip zig-out/bin/here

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
